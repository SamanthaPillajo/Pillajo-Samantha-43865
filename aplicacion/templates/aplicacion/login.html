{% extends 'aplicacion/home.html' %}
{% load static %}
{% block titulo %}Login{% endblock titulo %} 
{% block cabecera %}Login {% endblock cabecera %} 
{% block contenido %}
    <br>
    {% if message %}
    <h4>
        <p style="color:rgb(123, 27, 27)" align="center">
        {{ message }}
        </p>
    </h4>
    {% endif %}

    <form action="" method="POST">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <button type="submit">Log In</button>
    </form>
{% endblock contenido %}
