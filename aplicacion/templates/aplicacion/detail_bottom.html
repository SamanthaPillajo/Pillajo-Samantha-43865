{% extends 'aplicacion/home.html' %} 
{% load static %} 

{% block contenido %}
<table>
    <tr>
        <td><h2>Bottoms</h2></td>
    </tr>
</table>

<table class="table">
  <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Size</th>
        <th>Contact</th>
        <th>Photo</th>
    </tr>
  </thead>
  <tbody>

    <tr>
        <td>{{ bottom.id }}</td>
        <td>{{ bottom.name }}</td>
        <td>{{ bottom.price }}</td>
        <td>{{ bottom.size }}</td>
        <td>{{ bottom.contact }}</td>
        <td>
            <img src="{{ bottom.photo.url }}" style="width: 200px; height: 150px;" alt="">
    
    </tr>

  </tbody>
</table>
<a
href="{% url 'bottoms' %}"
class="btn btn-danger"
style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"
><i class="fa fa-share fa-sm" title="List Back">Back</i>
</a>
{% endblock contenido %}
